<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe By Meherunnesa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tic-Tac-Toe Game</h1>
    <div id="gameBoard" class="game-board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    <button id="resetButton">Restart Game</button>
    <button id="toggleComputer" style="margin-top: 10px;">Click to Play Against Computer</button>

    <select id="difficultySelect" style="margin-top: 10px;display: none;">
    <option value="normal">Normal</option>
    <option value="hard">Hard</option>
    </select>

    <h3>Meherunnesa</h3>
    <script src="script.js"></script>
</body>
</html>
